<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <!-- radio button => select one option from multiple -->
        <span>Gender : </span>

        <!-- give a name equal -->
        <input type="radio" name="g" id="">
        <label for="">Male</label>
        <input type="radio" name="g" id="">
        <label for="">Female</label>
        <hr>
        <!-- checkbox => for multiple selection -->
        <span>Education : </span>

        <input type="checkbox" name="c1" id="c1">
        <label for="">10th</label>
        <input type="checkbox" name="c2" id="c2">
        <label for="">12th</label>
        <hr>
        <!-- for long description  used textarea-->
        <textarea name="" id="" rows="3" cols="50" placeholder="Enter Address"></textarea>
        <hr>

        <!-- dropdown -->
        <span>City: </span>
        <!-- multiple size=5 -->
        <select name="" id="">
            <option value="">---select---</option>
            <optgroup label="South"></optgroup>
            <option value="">Surat</option>

            <optgroup label="North"></optgroup>
            <option value="">Ahemdabad</option>
        </select>
    </form>
</body>

</html>
