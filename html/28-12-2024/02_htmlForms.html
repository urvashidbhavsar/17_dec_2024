<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- action = write a page name, which is open after click on submit button, if cant set #(self load)-->
    <!-- method = get and post 
     get = take a form information and show in url
     post = take a form information and send on next page 
     -->
    <form action="#" title="" name="" method="post" id="">
        <label for="fname">Name : </label>
        <!-- disabled readonly value="Hello"-->
        <input type="text" name="fname" id="fname" placeholder="Enter firstname" required maxlength="10" minlength="3">

        <hr>
        <input type="date" name="" id="">
        <hr>
        <input type="color" name="" id="">
        <hr>
        <input type="datetime-local" name="" id="">
        <hr>
        <input type="email" name="" id="">
        <hr>
        <input type="file" name="" id="" accept=".jpg,.png">
        <hr>
        <input type="image" name="" id="" src="">
        <hr>
        <input type="month" name="" id="">
        <hr>
        <input type="number" name="" id="">
        <hr>
        <input type="password" name="" id="">
        <hr>
        <input type="range" name="" id="" max="5" value="2">
        <hr>
        <input type="search" name="" id="">
        <hr>
        <input type="time" name="" id="">
        <hr>
        <input type="week" name="" id="">
        <hr>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button">Button</button>

        <!-- <input type="submit" name="" id="" value="Add">
        <input type="reset" name="" id="" value="Clear">
        <input type="button" name="" id="" value="Button"> -->
    </form>
</body>

</html>
