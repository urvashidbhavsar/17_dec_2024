<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        3 type of list.
        1. order list
        2. unorder list
        3. description list
    -->
    <ol type="a" start="101">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
        <li>List 4</li>
    </ol>

    <ul type="disc">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
        <li>List 4</li>
    </ul>

    <dl>
        <!-- define term -->
        <dt>Fruits</dt>
        <!-- define description -->
        <dd>Apple, Bananas etc</dd>

        <dt>Furniture</dt>
        <dd>Chair, table etc</dd>
    </dl>
</body>

</html>
