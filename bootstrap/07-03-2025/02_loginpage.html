<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            height: 605px;
            display: grid;
            place-content: center;
            background: linear-gradient(100deg, #123dcd, #859ce7);
        }

        .loginpage {
            background-color: white;
        }

        .myinp {
            border: none;
            border-bottom: 2px solid black !important;
            border-radius: 0;
        }

        .myinp:focus {
            box-shadow: none;
        }
    </style>
</head>

<body>
    <div class="loginpage shadow p-4">
        <h3 class="text-center">User Login</h3>
        <div class="row g-3">
            <div class="col-12">
                <div class="form-floating">
                    <input type="email" class="form-control myinp" id="email" placeholder="">
                    <label for="email">Email address</label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-floating">
                    <input type="password" class="form-control myinp" id="pass" placeholder="Password">
                    <label for="pass">Password</label>
                </div>
            </div>
            <div class="col-12 text-center">
                <button class="btn btn-primary w-50 ">Login</button>
            </div>
        </div>
    </div>
</body>

</html>
