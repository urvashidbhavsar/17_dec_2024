<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../boostrap/css/bootstrap.min.css">
</head>

<body>
    <!-- 
    property                 classname (values 0 to 5)
    1. padding                  p-*    
    2. padding-top              pt-*
    3. padding-bottom           pb-*
    4. padding-left             ps-* (start)
    5. padding-right            pe-* (end)
    6. padding-vertically       py-*
    7. padding-horizontally     px-*

      property                 classname (values 0 to 5)
    1. margin                   m-*    
    2. margin-top               mt-*
    3. margin-bottom            mb-*
    4. margin-left              ms-* (start)
    5. margin-right             me-* (end)
    6. margin-vertically        my-*
    7. margin-horizontally      mx-*
-->
    <h1 class="py-3 px-5 m-3">Hello world</h1>

</body>

</html>
