<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .hero-section {
            background: url(https://images.unsplash.com/photo-1462536943532-57a629f6cc60?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3) center / cover rgba(0, 0, 0, 0.7);
            padding: 142px 80px;
            background-blend-mode: multiply;
        }

        .hero-text {
            padding: 30px;
            color: white;
            text-transform: capitalize;
        }

        .toptitle,
        .details {
            padding-bottom: 10px;
        }

        h1 {
            padding-bottom: 10px;
            font-size: 45px;
        }

        h5 {
            padding-bottom: 10px;
            font-size: 21px;
        }

        button {
            padding: 10px 23px;
            border: 2px solid white;
            text-transform: capitalize;
            font-size: 15px;
            letter-spacing: 1px;
            cursor: pointer;
        }

        .btn1 {
            background-color: white;
            color: black;
        }

        .btn2 {
            background-color: transparent;
            color: white
        }

        .hero-btn {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="hero-section">

        <div class="hero-text">
            <p class="toptitle">welcome to my client template</p>
            <h1>Hello, i'm john watson</h1>
            <h5>Designer-Developer-Freelancer</h5>
            <div class="details">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat labore quas ab, <br> autem voluptate
                vitae
                suscipit cum.
            </div>
            <div class="hero-btn">
                <button class="btn1">Read More</button>
                <button class="btn2">contact me</button>
            </div>
        </div>
    </div>
</body>

</html>
