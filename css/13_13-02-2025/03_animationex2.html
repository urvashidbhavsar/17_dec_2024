<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            font-family: sans-serif;
        }

        body {
            background-color: black;
            height: 600px;
            display: grid;
            place-content: center;
        }

        .main {
            height: 200px;
            width: 200px;
            position: relative;
        }

        .circle1 {
            height: 200px;
            width: 200px;
            border: 5px solid white;
            display: grid;
            place-content: center;
            border-radius: 50%;
            overflow: hidden;
        }

        h2 {
            color: white;
            position: absolute;
            top: 94px;
            left: 58px;
            z-index: 1;
        }

        .backdiv {
            height: 200px;
            width: 200px;
            background-color: gray;
            transform: translateY(210px);
            animation: fillback 5s linear infinite alternate;
        }

        @keyframes fillback {
            0% {
                transform: translateY(210px);
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="circle1">
            <h2>Loading</h2>
            <div class="backdiv"></div>
        </div>
    </div>
</body>

</html>
