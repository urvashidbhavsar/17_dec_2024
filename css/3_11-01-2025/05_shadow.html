<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-size: 50px;
            font-family: sans-serif;
            color: white;

            /* x-offset, y-offset, blur, color */
            text-shadow: 0px 4px 20px red;
        }

        div {
            height: 100px;
            width: 100px;
            /* x-offset, y-offset, blur, spread, color */
            box-shadow: 0px 0px 19px 8px rebeccapurple;
            /* box-shadow:inset 0px 0px 19px 8px rebeccapurple */
        }
    </style>
</head>

<body>
    <h1>Hello</h1>

    <div></div>
</body>

</html>
