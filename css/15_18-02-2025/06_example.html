<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media (max-width:576px) {
            p {
                background-color: lightgoldenrodyellow;
            }
        }

        @media (min-width:576px) {
            p {
                background-color: forestgreen;
            }
        }

        @media (min-width:768px) {
            p {
                background-color: violet;
            }
        }

        @media (min-width:992px) {
            p {
                background-color: #3112de;
            }
        }

        @media (min-width:1200px) {
            p {
                background-color: greenyellow;
            }
        }

        @media (min-width:1400px) {
            p {
                background-color: salmon;
            }
        }
    </style>
</head>

<body>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur, sunt sit libero provident possimus
        numquam veritatis soluta quas non. Rerum reprehenderit dignissimos possimus ut consequatur. Reprehenderit
        explicabo debitis illum quo.
    </p>
</body>

</html>
