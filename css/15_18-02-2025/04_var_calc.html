<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* variables are created for colors, margin, padding, font size, border-width, height and width etc */

        :root {
            --space-1: 1rem;
            --space-2: 2rem;
            --white: white;
            --black: black;
            --green: green;
            --fs: calc(4vw + 16px)
        }

        h1 {
            margin: var(--space-1);
            padding: var(--space-2);
            color: var(--white);
            background-color: var(--green);
            font-size: var(--fs);
        }
    </style>
</head>

<body>
    <h1>Hello world</h1>
</body>

</html>
