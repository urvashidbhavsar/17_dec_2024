<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            height: 500px;
            width: 400px;
            border: 1px solid black;
            padding: 10px;

            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            /* effect when we apply flex-wrap : wrap or wrap-reverse */
            align-content: center;
        }

        .box {
            height: 150px;
            width: 150px;
            background-color: hotpink;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>

</html>
