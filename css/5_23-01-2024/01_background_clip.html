<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: auto;
            width: 300px;
            padding: 30px;
            border: 5px dashed black;
            background-color: lightcoral;

            /* used to set background painting area */
            /* default value */
            /* background-clip: border-box; */
            /* background-clip: content-box; */
            background-clip: padding-box;
        }

        h1 {
            font-size: 60px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background: url(https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?cs=srgb&dl=pexels-souvenirpixels-414612.jpg&fm=jpg) center/cover;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>

    <h1>Hello world</h1>

</html>
