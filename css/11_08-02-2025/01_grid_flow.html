<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            background-color: lightblue;
            font-size: 25px;
        }

        .main {
            display: grid;
            grid-template-columns: auto auto auto;
            grid-template-rows: auto auto;
            /* default is row */
            grid-auto-flow: column;
            gap: 20px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
</body>

</html>
