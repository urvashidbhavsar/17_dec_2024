<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background-color: rgb(7, 70, 92);
            font-size: 25px;
        }

        .main {
            display: grid;
            gap: 20px;

            /* effect like height */
            /* grid-auto-rows: 30px; */

            /* effect like width */
            grid-auto-columns: 30px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
</body>

</html>
