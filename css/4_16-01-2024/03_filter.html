<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            filter: blur(20px);
            /* filter: brightness(50%) = apply black layer;  */
            /* filter: contrast(50%) => apply gray layer; */
            /* filter: drop-shadow(0 0 4px red) main use for png; */
            /* filter: grayscale(50%) => apply black n white layer; */
            /* filter: hue-rotate(3deg); */
            /* filter: invert(50%) => like flashback effect; */
            /* filter: opacity(.5); */
            /* filter: saturate(50%) => apply black n white layer; */
            /* filter: sepia(100%) apply black n white and yellow shade layer; */
        }
    </style>
</head>

<body>
    <img src="https://st.depositphotos.com/2001755/3622/i/450/depositphotos_36220949-stock-photo-beautiful-landscape.jpg"
        alt="">

    <!-- <img src="img.png" alt="" width="300px"> -->
</body>

</html>
