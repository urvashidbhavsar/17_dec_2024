<!DOCTYPE html>

<body>
    <script>
        // create an object 
        let person = {
            firstname: "Raj",
            lastname: "Patel",
            mobileno: 9856325698,
            dob: "25-02-2000"
        }

        // call person values
        console.log(person.firstname + " " + person.lastname + " " + person.mobileno + " " + person.dob);


        // use loop for print object value 
        for (const per in person) {
            if (Object.prototype.hasOwnProperty.call(person, per)) {
                console.log(per + "âž¡" + person[per])
            }
        }
    </script>
</body>

</html>
