<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 3, b = 5;
        a += b  // a = a + b; // 8
        document.writeln(a)

        a -= b // a = a - b
        document.writeln(a)
    </script>
</body>

</html>
