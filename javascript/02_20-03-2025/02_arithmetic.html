<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 45, b = 90;
        document.writeln(`<div>Number1 is : ${a} <br> Number2 is : ${b} </div> <hr>`)

        document.writeln(`<div> Addition is : ${a + b} </div>`)
        document.writeln(`<div> Subtraction is : ${a - b} </div>`)
        document.writeln(`<div> Multiplication is : ${a * b} </div>`)
        document.writeln(`<div> Division is : ${a / b} </div>`)
        document.writeln(`<div> Module is : ${a % b} </div>`)


    </script>
</body>

</html>
