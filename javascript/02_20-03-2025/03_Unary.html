<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 1;
        document.writeln(a)
        // post increment
        document.writeln(a++) // print than increment
        document.writeln(a)
        // pre increment
        document.writeln(++a) // increment than print 
        a++;
        ++a;
        document.writeln(a)
    </script>
</body>

</html>
