<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x = 3, y = "3", res;

        // in comparision or logical output always show to on the 1st oprand basis.
        // 2nd use for compare
        res = (x < y)
        document.writeln(res)

        res = (x <= y)
        document.writeln(res)

        res = (x > y)
        document.writeln(res)

        res = (x >= y)
        document.writeln(res)

        res = (x == y)
        document.writeln(res)

        res = (x != y)
        document.writeln(res)

        // also check datatype
        res = (x === y)
        document.writeln(res)

        res = (x !== y)
        document.writeln(res)
    </script>
</body>

</html>
