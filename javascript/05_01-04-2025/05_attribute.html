<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .imgset {
            border: 10px groove #eb0ea1;
        }
    </style>
</head>

<body>
    <button onclick="setattr()">set attribute</button>
    <button onclick="removeattr()">remove attribute</button>
    <button onclick="getval()">get attribute</button>
    <br><br>

    <img src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D"
        alt="" width="600px">

    <script>
        function setattr() {
            let img = document.querySelector("img")
            // img.setAttribute("width", "400px")
            // img.setAttribute("style", "border : 10px groove #452a3c")
            img.setAttribute("class", "imgset")
        }
        function removeattr() {
            let img = document.querySelector("img")
            img.removeAttribute("class")
        }
        function getval() {
            let img = document.querySelector("img")
            let src = img.getAttribute("src")
            alert(src)
        }
    </script>
</body>

</html>
