<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .head-1 {
            background-color: darksalmon;
            color: white;
            padding: 20px;
        }
    </style>
</head>

<body>
    <button onclick="addcss()">Add</button>
    <button onclick="removecss()">Remove</button>
    <button onclick="Togglecss()">Toggle</button>
    <button onclick="check()">Check</button>

    <h1 class="title">Welcome</h1>
    <h1 class="title1">Welcome</h1>

    <script>
        function addcss() {
            let h1 = document.querySelector(".title")
            h1.classList.add("head-1")
        }
        function removecss() {
            let h1 = document.querySelector(".title")
            h1.classList.remove("head-1")
        }
        function Togglecss() {
            let h1 = document.querySelector(".title1")
            h1.classList.toggle("head-1")
        }
        function check() {
            let h1 = document.querySelector(".title1")
            if (h1.classList.contains("head-1")) {
                alert("class exist")
            } else {
                alert("class not exist")
            }
        }
    </script>
</body>

</html>
