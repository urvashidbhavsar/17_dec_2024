<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // print weekname as per selection
        let day = 7;
        switch (day) {
            case 1:
                document.writeln("Monday");
                break;
            case 2:
                document.writeln("Tuesday");
                break;
            case 3:
                document.writeln("Wednesday");
                break;
            case 4:
                document.writeln("Thursday");
                break;
            case 5:
                document.writeln("Friday");
                break;
            case 6:
                document.writeln("Saturday");
                break;
            case 7:
                document.writeln("Sunday");
                break;
            default:
                document.writeln("Wrong input");
                break;
        }
    </script>
</body>

</html>
