<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        // 5*1=5 
        let tableNo = 25;
        for (let i = 1; i <= 10; i++) {
            document.writeln(` <p>
            ${tableNo} &Cross; ${i} = ${tableNo * i}
            </p> `)
        } 
    </script>
</body>

</html>
