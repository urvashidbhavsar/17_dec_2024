<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // create a function without parameter/argument
        function myFunc() {
            document.writeln("<h1>Hello world</h1>")
        }

        // call a function
        myFunc();
        myFunc();

        // create a function with parameter/argument
        function myFunc2(no, message) {
            document.writeln(`<h1>${no} => ${message}</h1>`)
        }
        myFunc2(1, "Welcome to learn JavaScript");
        myFunc2(2, "Learn about Function")
        myFunc2(3, "Complete Function")
    </script>
</body>

</html>
