<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: flex;
            gap: 10px;
        }

        .box {
            height: 100px;
            width: 100px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <script>
        let boxes = document.getElementsByClassName("box");
        for (let i = 0; i < boxes.length; i = i + 2) {
            boxes[i].style.backgroundColor = "teal"
            boxes[i].innerHTML = i + 1
        }
    </script>
</body>

</html>
