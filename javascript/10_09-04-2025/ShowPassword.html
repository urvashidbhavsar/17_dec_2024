<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container pt-5">
        <div class="row w-50 mx-auto g-2">
            <div class="col-12">
                <div class="input-group">
                    <input type="password" name="" id="pwd" placeholder="Password" class="form-control">
                    <button class="btn btn-dark input-group-text" onclick="showPassword('pwd','i1')">
                        <i class="fa-solid fa-eye" id="i1"></i>
                    </button>
                </div>
            </div>
            <div class="col-12">
                <div class="input-group">
                    <input type="password" name="" id="cpwd" placeholder="Re-enter Password" class="form-control">
                    <button class="btn btn-dark input-group-text" onclick="showPassword('cpwd','i2')">
                        <i class="fa-solid fa-eye" id="i2"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showPassword(input, icon) {
            let inp = document.getElementById(input),
                ic = document.getElementById(icon)

            if (inp.type == "password" && ic.classList.contains("fa-eye")) {
                inp.type = "text"
                ic.classList.remove("fa-eye")
                ic.classList.add("fa-eye-slash")
            } else {
                inp.type = "password"
                ic.classList.remove("fa-eye-slash")
                ic.classList.add("fa-eye")
            }
        }
    </script>
</body>

</html>
